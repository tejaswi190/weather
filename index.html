<!DOCTYPE html>
<html>
    <head>
        <title>weatherinfoaplication</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <div class="row">
             <div class="col-1">
                 <div class="left">
             <ul>
                <li><button>&#9776;</button></li>
                <li><button>&#128449;</button></li>
                <li><button>&#9729;</button></li>
                <li><button ><i class="fas fa-trash"></i></button></li>
                <li><button style="background-color: red;"><i class="fa fa-bell" style="color:white" ></i></button></li>
                <li><button><i class="fas fa-user" style="color:#2e49b3;"></i></button></li>
              </ul>
            </div>
          </div>
          <div class="col-7">
              <div class="middle">
                <i class="fas fa-search" style="color: #fff;"></i>
               <input class="search" placeholder="search" name="search">
               <div class="row">
                   <div class="col-11">
                        <h1>Weather <b style="font-weight: 200;">Forecast</b></h1>
                    </div>
                   <div class="col-1">
                       <i class="fas fa-cog" style="color: #fff;"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                       <!-- <p>hiii</p> -->
                    </div>
                    <div class="col-3">
  
                    </div>
                    <div class="col-3">
                           
                    </div>
                </div>  
                <div class="row">
                    <div class="col-6">
                       <!-- <p>hiii</p> -->
                    </div>
                    <div class="col-3">
  
                    </div>
                    <div class="col-3">
                           
                    </div>
                </div>  
              </div> 
                     
          </div>
          <div class="col-4">
              <div class="side">
                 <div class="weather">
                     <div class="row">
                       <div class=" col-3">
                            
                       </div>
                    </div>
                       <div>
                           <h3>It's hot today</h3>
                           <p>be sure to grab a bottle of cold water</p>
                       </div>
                 </div>
                 <div class="info">
                      <h3>INFO</h3>
                      <button><i class="fas fa-wind" style="color: white;"></i></button>
                      <button><i class="fas fa-tint" style="color: white;"></i></button>
                      <button><i class="fas fa-thermometer-half" style="color: white;"></i></button>
                      <button style="border-style: dotted; display: block;"><i class="fas fa-plus" style="color: white; display: block;"></i></button>
                 </div>
                 <div class="city">
                      <h3>city</h3>
                      <div class="city1">
                      <button><i class="fas fa-cloud-showers-heavy" style="color: white;"></i></button>
                      <button style="border-style: hidden;">Paris </button>
                    </div>
                    <div class="city2">
                      <button><i class="fas fa-umbrella" style="color:white"></i></button>
                      <button style="border-style: hidden;">London</button>
                    </div>
                    <div class="extra">
                    <button style="border-style: dotted; display: block;"><i class="fas fa-plus" style="color: white; display: block;"></i></button>
                    </div> 
                </div>
            </div>
          </div>
        </div>
        </div>
    </body>

</html>
